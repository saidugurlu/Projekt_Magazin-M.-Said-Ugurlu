    <!-- Icon-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" media="(max-width:850px)" href="mobil-tablet.css">
</head>

<body>
    <header class="bg-dunkelblau">

        <nav id="navbar">
            <h1 class="heading-gross"><a href="index.html">Würmchen Magazin</a></h1>

            <ul>
                <li><a href="über-uns.html">Über uns</a></li>
                <li><a href="meinkonto.html">Mein Konto</a></li>
                <li><a href="bestellen.html">Bestellen</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="#kontakt">Kontakt</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <!-- Social Media icon bar -->

        <div class="icon-bar">
            <a href="#" class="facebook"><i class="fa fa-facebook"></i></a>
            <a href="#" class="twitter"><i class="fa fa-twitter"></i></a>
            <a href="#" class="youtube"><i class="fa fa-youtube"></i></a>
        </div>

    </section>

    <section class="bg-grau">

    <h2 style="padding: 20px;" class="text-center dunkelblau heading-mittel ">Anmelden im Würmchen-Konto</h2>

    </section>

    <section id="login" class="bg-grün">
        <div style="width:500px">

            <form>
                <div class="imgcontainer">
                    <img src="Bilder/micah-williams-lmFJOx7hPc4-unsplash.jpg" class="avatar">
                </div>

                <div class="container-uname">
                    <label><b>Nutzername</b></label>
                    <input type="text" id="uname" name="uname" required>

                    <label><b>Passwort</b></label>
                    <input type="password" id="psw" name="psw" required>

                    <button class="loginbtn" type="submit">Einloggen</button>
                    <label class="remember"><input type="checkbox" checked="checked" name="remember"> Daten
                        merken</label>
                </div>

                <div class="container-psw">
                    <button class="psw"> <a href="#">Passwort vergessen?</a></button>
                </div>
            </form>
        </div>
    </section>

    <!-- Kontakt -->

    <footer id="kontakt" class="bg-dunkelblau">
        <div class="kontakt-form">
            <form>
                <h4 class="text-center heading-mittel">Kontaktformular</h4>

                <div class="form-group">
                    <label>Vor- und Nachname</label>
                    <input type="text" class="form-control" name="name" placeholder="Max Müller" required />
                </div>

                <div class="form-group">
                    <label>Email</label>
                    <input type="text" class="form-control" name="email" placeholder="xyz@gmail.com" required />
                </div>

                <div class="form-group">
                    <label>Nachricht</label>
                    <textarea name="message" id="message" class="form-control" rows="5"
                        placeholder="Nachricht..."></textarea>
                </div>

                <div class="form-group">
                    <input type="checkbox" name="newsletter" value="Newsletter-Anmeldung" checked>
                    <label>Newsletter anmelden</label>
                    <button type="submit" class="btn-block">Senden</button>
                </div>

            </form>


            <div id="footer-bottom">
                <p>&copy; 2021 würmchen.de</p>
                <p>Alle Rechte vorbehalten.</p>
            </div>
    </footer>
</body>
